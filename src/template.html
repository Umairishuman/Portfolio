<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="icon" type="image/png" href="Design Assets/portfolio.png" />
    <!-- <link rel="stylesheet" href="style.css"> {/* Link your CSS file */} -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head><body>
    <nav>
        <button class="nav-button active" id="home-button">Home</button>
        <button class="nav-button" id="project-button">Projects</button>
        <button class="nav-button" id="contact-button">Contact</button>
    </nav>

    <div id="home-page">
        <div id="intro">
            <h1 id="intro-heading">Hello, I am Muhammad Umair</h1>
        </div>
    </div>

    <script>
        // Optional: JavaScript for active button state if you navigate to different sections
        const navButtons = document.querySelectorAll('.nav-button');
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                navButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
    </script>
</body>
</html>
